<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
      a {
        padding: 5px 10px;
        color: white;
        border: none;
        border-radius: 8px;
        background-color: rgb(165, 34, 165);
        text-decoration: none;
        margin: 7px;
      }
      a:hover {
        box-shadow: 0 0 6px rgba(253, 113, 253, 0.884);
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com/">1</a>
    <a href="https://www.google.com/">2</a>
    <a href="https://www.google.com/">3</a>
    <a href="https://www.google.com/">4</a>
    <a href="https://www.google.com/">5</a>
    <a href="https://www.google.com/">6</a>
  </body>
</html>
